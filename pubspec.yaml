name: food_id
description: Food ID Test

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: 2.0.3
  pretty_dio_logger:
  dio: ^4.0.0
  json_serializable: ^6.1.5
  json_annotation: ^4.4.0
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.3
  intl: ^0.17.0

  carousel_slider: ^4.0.0
  shimmer: ^2.0.0
  flutter_screen_scaling: ^3.3.2+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/img/ic_launcher.png"